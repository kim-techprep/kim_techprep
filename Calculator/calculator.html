<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
           <div class="container">
           <div id= "display"></div>

           <div class="buttons">

                <div id="clear" class="button op">C</div>
                 
                <div class="button op">&larr;</div>
                <div class="button operator">/</div>
               
                <div class="button num">7</div>

                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operator">*</div>
                <div class="button num">4</div>
                <div class="button num">5</div>

                <div class="button num">6</div>
                <div class="button operator">-</div>
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operator">+</div>
                <div id="zero" class="button num">0</div>
                <div class="button num">.</div>
                <div id="equal" class="button operator">=</div> 

               
                
                
                
                    

           </div>
    </section>

<script src="calculator.js"></script>
    
</body>
</html>
